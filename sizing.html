<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing - Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .kotak {
            background-color: cadetblue;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <h1>Width</h1>
        <hr class="mb-3">
        <div class="kotak w-20 mb-3">1</div>
        <div class="kotak w-30 mb-3">2</div>
        <div class="kotak w-40 mb-3">3</div>
        <div class="kotak w- mx-5 mb-3 text-center">3</div>

        <!-- *Fraction -->
        <div class="flex space-x-3 mb-2">
            <div class="kotak w-1/2 rounded-md">W-1/2 part 1</div>
            <div class="kotak w-1/2 rounded-md">W-1/2 part 2</div>
        </div>

        <div class="flex space-x-3 mb-2">
            <div class="kotak w-1/2 rounded-md">W-1/2 part 1</div>
            <div class="kotak w-3/4 rounded-md">W-1/2 part 2</div>
        </div>

        <div class="kotak w-full">w-full</div>
    </section>



</body>

</html>
